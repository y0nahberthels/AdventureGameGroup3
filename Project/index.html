<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Text Based Adventure Game</title>
<body>
<div class="wrapper">
    <body>
        <main>
            <p id="testshow"></p>
            <div class="div__content">
                <div class="content__top">
                    <div class="content__left">
                        <div class="location">
                            <p id="currentLocation">Lost guy</p>
                        </div>
                        <div class="div__img">
                            <img class="img__place" id="imgEnvironnement" src="img/Start.jpg" alt="environment">
                        </div>
                    </div>
                    <div class="content__right">
                        <div class="character__wrapper">
                            <div class="character">
                                <img class="character_image" src="img/character placeholder.png" id="character_image" alt="character sprite">
                                <div class="stats">
                                    <p id="health"></p>
                                    <p id="attack_points"></p>
                                    <p id="defense_points"></p>
                                    <p id="luck"></p>
                                </div>
                            </div>
                            <div class="inventory">
                                <p>Inventory</p>
                                <div id="inventoryContent">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__bottom">
                <div class="div__txt">
                    <p class="txt__bottom" id="txt__bottom"></p>
                </div>
                <form>
                    <input type="text" id="playerInput">
                    <button id="btnSubmit">Sumbit</button>
                </form>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
