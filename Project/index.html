<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Text Based Adventure Game</title>
</head>

<body>
    <div class="wrapper">
        <main>
            <div id="healthBar" class="hidden"></div>
            <div class="div__content">
                <div id="healthBar1" class="hidden">Bosshealth</div>
                <div class="content__top">
                    <div class="content__left">
                        <div class="location">
                            <p id="currentLocation">A Lost Guy</p>
                            <p id="playTime">Remaining time</p>
                        </div>
                        <div class="div__img">
                            <img class="img__place" id="imgEnvironnement" src="img/Start.jpg" alt="environment">
                        </div>
                    </div>
                    <div class="content__right hidden">
                        <div class="character__wrapper">
                            <div class="character">
                                <img class="character_image" src="img/character placeholder.png" id="character_image"
                                    alt="character sprite">
                                <div class="stats">
                                    <p id="health"></p>
                                    <!-- healthbar that displays the players health underneath the health p-element in the same way the boss's is -->
                                    <div id="healthBar2"></div>
                                    <p id="attack_points"></p>
                                    <p id="defense_points"></p>
                                    <p id="luck"></p>
                                </div>
                            </div>
                            <div class="armory_inventory">
                                <div class="weapon"></div>
                                <div class="shield"></div>
                            </div>
                        </div>
                        <div class="generic_inventory">
                            <p>Inventory</p>
                            <div id="inventoryContent"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__bottom">
                <div class="div__txt">
                    <p class="txt__bottom" id="txt__bottom">Welcome, Press <span class="italic keyword">Enter</span> To start your story</p>
                </div>
                <form>
                    <input type="text" id="playerInput">
                    <button type="submit" id="btnSubmit">Submit</button>
                </form>
            </div>
        </main>
    </div>
    <footer>

    </footer>
    <script src="js/scripts.js"></script>
</body>

<!-- healthbar for the player that is displayed underneath the health element -->
